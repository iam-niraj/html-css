<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ffirst page</title>
    <style>
      table,
      td,
      th {
        border: 1px solid gray;
        padding: 5px;
        border-collapse: collapse;
      }

      tfoot {
        text-align: left;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Expenses</th>
        </tr>
        <tr>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Shopping</td>
          <td>100$</td>
        </tr>
        <tr>
          <td>Bill</td>
          <td>200$</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>300$</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
